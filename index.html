<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Translator</h1>
            <p>Upload a .docx file, choose the translation direction, and get your translated document.</p>
        </header>

        <main>
            <form id="translate-form">
                <div class="upload-area" id="upload-area">
                    <input type="file" id="file-input" accept=".docx" hidden>
                    <div class="upload-content">
                        <img src="https://img.icons8.com/material-outlined/96/000000/upload--v1.png" alt="Upload Icon" class="upload-icon">
                        <p><strong>Drag & drop a file here</strong> or <strong>click to select a file</strong></p>
                        <span id="file-name" class="file-name">No file selected</span>
                    </div>
                </div>

                <div class="options">
                    <label for="direction">Translation Direction:</label>
                    <select id="direction" name="direction">
                        <option value="ar-to-en">Arabic to English</option>
                        <option value="en-to-ar">English to Arabic</option>
                    </select>
                </div>

                <button type="submit" id="translate-btn" class="translate-btn">Translate</button>
            </form>

            <div class="status-area" id="status-area">
                <div class="spinner" id="spinner" hidden></div>
                <p id="status-message"></p>
                <a href="#" id="download-link" class="download-btn" hidden>Download Translated File</a>
            </div>
        </main>

        <footer>
            <p>Powered by FastAPI & Groq</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
